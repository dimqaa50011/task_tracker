<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Mono:ital@0;1&display=swap"
              rel="stylesheet">
        {% block css %}
        {% endblock css %}
        <title>{{ title }}</title>
    </head>
    <body>
        {% include 'inc/menu.html' %}
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        {% block js %}
        {% endblock js %}
    </body>
</html>
